kind: ClusterRoleBinding
metadata:
  name: cert-manager-controller-challenges
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cert-manager-controller-challenges
subjects:
  - name: cert-manager
    namespace: {{ $.Release.Namespace }}
    kind: ServiceAccount
