roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cert-manager-controller-issuers
subjects:
  - name: cert-manager
    namespace: {{ $.Release.Namespace }}
    kind: ServiceAccount
---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
