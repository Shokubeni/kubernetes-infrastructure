---

apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
      nodePort: 32080
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
      nodePort: 32443
    - name: ssh
      port: 22
      protocol: TCP
      targetPort: 22
      nodePort: 32022
    - name: openvpn
      port: 1194
      protocol: TCP
      targetPort: 1194
      nodePort: 32194
  selector:
    workload: nginx-ingress-controller

---
