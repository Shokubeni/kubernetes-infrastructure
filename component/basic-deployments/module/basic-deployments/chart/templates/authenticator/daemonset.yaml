---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: aws-iam-authenticator
  namespace: {{ .Release.Namespace }}
  labels:
    app: aws-iam-authenticator
spec:
  selector:
    matchLabels:
      app: aws-iam-authenticator
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        app: aws-iam-authenticator
    spec:
      priorityClassName: system-cluster-critical
      hostNetwork: true
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - key: CriticalAddonsOnly
          operator: Exists
      containers:
        - name: aws-iam-authenticator
          image: 602401143452.dkr.ecr.us-west-2.amazonaws.com/amazon/aws-iam-authenticator:v0.4.0
          imagePullPolicy: Always
          args:
            - server
            - --config=/etc/aws-iam-authenticator/config.yaml
            - --state-dir=/var/aws-iam-authenticator
            - --kubeconfig-pregenerated=true
            - --generate-kubeconfig=/etc/kubernetes/aws-iam-authenticator/kubeconfig
          resources:
            requests:
              memory: 20Mi
              cpu: 25m
            limits:
              memory: 20Mi
              cpu: 50m
          volumeMounts:
            - name: config
              mountPath: /etc/aws-iam-authenticator/
            - name: state
              mountPath: /var/aws-iam-authenticator/
              readOnly: true
            - name: output
              mountPath: /etc/kubernetes/aws-iam-authenticator/
      volumes:
        - name: config
          configMap:
            name: aws-iam-authenticator
        - name: output
          hostPath:
            path: /etc/kubernetes/aws-iam-authenticator/
        - name: state
          hostPath:
            path: /var/aws-iam-authenticator/

---
