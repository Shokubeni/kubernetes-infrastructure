---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: openvpn
  namespace: kube-system
  labels:
    app: openvpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openvpn
  template:
    metadata:
      labels:
        app: openvpn
    spec:
      containers:
        - name: openvpn
          image: "jfelten/openvpn-docker:1.1.0"
          imagePullPolicy: IfNotPresent
          command: ["/etc/openvpn/setup/configure.sh"]
          ports:
            - containerPort: 1194
              name: openvpn
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          resources:
            requests:
              cpu: "300m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "128Mi"
          volumeMounts:
            - mountPath: /etc/openvpn/setup
              name: openvpn
              readOnly: false
            - mountPath: /etc/openvpn/certs
              name: certs
              readOnly: false
      volumes:
        - name: openvpn
          configMap:
            name: openvpn-config
            defaultMode: 0775
        - name: certs
          persistentVolumeClaim:
            claimName: openvpn-data

---
